<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Mozilla 宣传主页</title>
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans+SC:400,700" rel="stylesheet">
    <link href="../CSS/style_splash.css" rel="stylesheet">
  </head>
  <body>
    <header>
      <h1>Mozilla</h1>
      <!-- 插入 <img> 元素，链接至较小的 Firefox 标志。 -->
      <img src="../SRC/img/firefox_logo-120px.png" alt="火狐小图标">
    </header>

    <main>
      <article>
        <!-- 插入来自 Bilibili 的 <iframe> 元素 -->
            <iframe src="//player.bilibili.com/player.html?aid=3303261&bvid=BV1rs411d7hC&cid=5221343&page=2" 
                scrolling="no" border="0" 
                frameborder="no" framespacing="0" 
                allowfullscreen="true"
                width="400">
             </iframe>
        <h2>自由网络 尽情驰骋</h2>

        <p>Mozilla 是一个全球社区，这里聚集着来自五湖四海的 技术人员、思考者、建造者。我们致力于让 Internet 保持活力，保持畅通，人人皆可贡献，人人皆可创造。我们坚信：开放平台的协作对于人的发展至关重要，也决定着我们共同的未来。</p>

        <p>更多精彩信息，敬请点击下方图片。<a href="https://www.flickr.com/photos/mathiasappel/21675551065/">小熊猫照片</a>由 Mathias Appel 拍摄</p>
      </article>

      <div class="further-info">
        <!-- 插入包含 srcsets 和 sizes 属性的图像 -->
        <a href="https://www.mozilla.org/zh-CN/firefox/new/">
          <img
            srcset="../SRC/img/firefox_logo-400px.png 400w,
                    ../SRC/img/firefox_logo-120px.png 120w"
            sizes="(max-width:400px) 120px,
                    400px"
            src="../SRC/img/firefox_logo-400px.png" alt="logo"
          >
        </a>
        <a href="https://www.mozilla.org/">
            <img
            srcset="../SRC/img/firefox-addons-400px.jpg 400w,
                    ../SRC/img/firefox-addons-120px.jpg 120w"
            sizes="(max-width:400px) 120px,
                    400px"
            src="../SRC/img/firefox-addons-400px.jpg" alt="addons"
          >
        </a>
        <a href="https://addons.mozilla.org/">
            <img
            srcset="../SRC/img/mozilla-dinosaur-400px.png 400w,
                    ../SRC/img/mozilla-dinosaur-120px.png 120w"
            sizes="(max-width:400px) 120px,
                    400px"
            src="../SRC/img/mozilla-dinosaur-400px.png" alt="dinosaur"
          >
        </a>
        <a href="https://developer.mozilla.org/zh-CN/">
            <img src="../SRC/img/mdn.svg" alt="mdn">
        </a>
        <div class="clearfix"></div>
      </div>

      <div class="red-panda">
        <!-- 插入照片元素 -->
        <picture>
            <source media="(max-width:600px)" srcset="../SRC/img/red-panda-600px.jpg"> 
            <source media="(min-width:601px)" srcset="../SRC/img/red-panda-1200px.jpg">
            <img src="../SRC/img/red-panda-600px.jpg" alt="panda">
        </picture>
      </div>

    </main>
  </body>
</html>
